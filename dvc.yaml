stages:
  split_dataset:
    cmd: python ./src/split_dataset.py
    deps:
    - ./data/in-header.tsv
    - ./data/out-header.tsv
    - ./data/parsed_books.json
    - ./src/DatasetSplitter/DatasetSplitter.py
    - ./src/split_dataset.py
    params:
    - datasetsplit.dev
    - datasetsplit.test
    - datasetsplit.train
    - datasetsplit.sort_by
    outs:
    - ./data/dev/expected.tsv
    - ./data/dev/in.tsv
    - ./data/test/expected.tsv
    - ./data/test/in.tsv
    - ./data/train/expected.tsv
    - ./data/train/in.tsv

  train_classifier:
    cmd: python ./src/train_petrarq_classifier.py
    deps:
    - ./src/train_petrarq_classifier.py
    - ./src/PetraRQ/ClassificationDataset.py
    - ./src/PetraRQ/PetraRQ.py
    - ./src/PetraRQ/CollateFunction.py
    - ./data/dev/expected.tsv
    - ./data/dev/in.tsv
    - ./data/test/expected.tsv
    - ./data/test/in.tsv
    - ./data/train/expected.tsv
    - ./data/train/in.tsv
    - ./data/labels.tsv
    params:
    - classification_train.epochs
    - classification_train.num_training_samples
    - classification_train.seq_length
    - classification_train.overlapping_part
    - classification_train.lr
    - classification_train.train_batch_size
    - classification_train.seed
    outs:
    - ./models/petrarq_classifier_books/pytorch_model.ckpt

  evaluate_classifier:
    cmd: python ./src/eval.py
    deps:
    - ./models/petrarq_classifier_books/pytorch_model.ckpt
    - ./src/eval.py
    params:
    - classification_eval.epsilon
    outs:
    - ./data/dev/out.tsv
    - ./data/test/out.tsv
    metrics:
      - scores_classification.json:
          cache: false
