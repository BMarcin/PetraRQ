datasetsplit:
  train: 0.85
  test: 0.1
  dev: 0.05
  parts: 3
  sort_by: date #date or hash

datasetrewrite:
  threads: 64

classification_train:
  cuda_visible_devices: [4]

  epochs: 4
  num_training_samples: -1
  seq_length: 512
  overlapping_part: 256
  lr: 1e-3
  increase_each: 0.025

  train_batch_size: 32
  dev_batch_size: 30

  outputs: probabilities #labels or probabilities
  seed: 42
  use_wandb_logging: true

classification_eval:
  cuda_visible_devices: [4]
  epsilon: 1e-2
